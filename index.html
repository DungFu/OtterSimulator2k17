<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.3.5/pixi.min.js"></script>
  <script src="scaleToWindow.js"></script>
  <style>* {padding: 0; margin: 0}</style>
<body>
  <script type="text/javascript">
    var type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

    PIXI.utils.sayHello(type)

    //Create the renderer

    var renderer = PIXI.autoDetectRenderer(256, 256);
    renderer.view.style.position = "absolute";
    renderer.view.style.display = "block";
    renderer.backgroundColor = 0xffffff;
    renderer.autoResize = true;
    renderer.resize(window.innerWidth, window.innerHeight);

    //Add the canvas to the HTML document
    document.body.appendChild(renderer.view);

    //Create a container object called the `stage`
    var stage = new PIXI.Container();

    //Tell the `renderer` to `render` the `stage`
    renderer.render(stage);

    window.addEventListener("resize", function(event) {
      renderer.resize(window.innerWidth, window.innerHeight);
    });

    PIXI.loader
    .add([
      "img/otter_sprite.png"
    ])
    .load(setup);

    var mouseX = 0;
    var mouseY = 0;

    var otterSpriteSize = 175;

    var otterPositions = {
      "idle": [[0,0], [4,0], [2,1], [3,1], [1,2]],
      "scared": [[1,0]],
      "hide": [[2,0]],
      "standing": [[3,0]],
      "struggle": [[0,2]],
      "swim_left": [[0,1]],
      "swim_down": [[1,1], [3,2], [4,2]],
      "swim_right": [[4,1]],
      "swim_up": [[2,2]],
    }

    var otterTexture = null;
    var otter = null;
    var lastOtterUpdate = 0;
    var nextOtterUpdate = 0;
    var otterMode = "idle";

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      runMode();
      otter.position.set(mouseX - otterSpriteSize/2, mouseY - otterSpriteSize/2);
      renderer.render(stage);
    }

    function setup() {
      otterTexture = PIXI.loader.resources["img/otter_sprite.png"].texture;
      var rectangle = new PIXI.Rectangle(0, 0, otterSpriteSize, otterSpriteSize);
      otterTexture.frame = rectangle;
      otter = new PIXI.Sprite(otterTexture);
      stage.addChild(otter);
      renderer.render(stage);
      gameLoop();
    }

    function runMode() {
      if (lastOtterUpdate + nextOtterUpdate < Date.now()) {
        var index = Math.floor((Math.random() * otterPositions.idle.length));
        var rectangle = new PIXI.Rectangle(
          otterPositions[otterMode][index][0]*otterSpriteSize,
          otterPositions[otterMode][index][1]*otterSpriteSize,
          otterSpriteSize,
          otterSpriteSize);
        otterTexture.frame = rectangle;
        lastOtterUpdate = Date.now();
        nextOtterUpdate = Math.random() * 4000 + 2000;
      }
    }

    document.onmousemove = function(e) {
      mouseX = e.pageX;
      mouseY = e.pageY;
    }

    document.onmousedown = function(e) {
      otterMode = "scared";
      setTimeout(function() {
        otterMode = "idle";
      }, 2000);
    }

  </script>
</body>
</html>
